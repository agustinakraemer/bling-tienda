    <main class="container">
        <h1 class="center separador">CONSULTAR PRESUPUESTO</h1>
        <div class="div-cotizador" id="formulario">
            <div id="form_before">
                <h2 class="center separador">Solicitar presupuesto personalizado</h2>
                <div class="campo">  
                    <label class="campo__label" for="nombre">Ingrese su nombre</label>
                    <input class="input-in" type="text" id="nombre" value="Martin">
                </div>
                <div class="campo">  
                    <label class="campo__label" for="apellido">Ingrese su apellido</label>
                    <input class="input-in" type="text" id="apellido" value="Garcia">
                </div>
                <div class="campo">
                    <label class="campo__label" for="zona">Seleccione su ubicación</label>
                    <select class="input-in" id="ubicacion">
                        <option selected disabled>...</option>
            
                    </select>
                </div>
                <div class="campo">
                    <label class="campo__label" for="servicio">Seleccione el tipo de diseño</label>
                    <select class="input-in" id="servicio">
                    <option selected disabled>...</option>
                    
                    </select>
                </div>
                <div class="campo">
                    <label class="campo__label" for="necesidad">Tipo de necesidad</label>
                    <select class="input-in" id="necesidad">
                        <option selected disabled>...</option>
            
                    </select>
                </div>
                <div class="campo">  
                    <label class="campo__label" for="mail">Ingrese su correo electrónico</label>
                    <input class="input-in" type="mail" id="mail" placeholder="ejemplo@gmail.com" value="martingarcia@gmail.com">
                </div>
                <div class="center separador box_boton" >
                    <button id="btnCotizar" title="Cotizar presupuesto">Cotizar</button>
                </div>
            </div>

            <div class="recuadro ocultar" id="recuadro_final">
                <h2>¡ Listo <span id="nombresa"> 0.00</span> !</h2>
                <p>El presupuesto total es de: <span class="ppto">0.00</span></p>
                <div class="cuadro_enviar_mail">
                    <span class=" enviar_email guardar ocultar" title="Enviar por Email"> Enviar a mi correo</span>
                </div>
            </div>
        </div>
